<section>
  <mat-card *ngFor="let user of users; let i = index">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <br />
    <mat-card-header
      ><mat-card-title>{{ user.username }}</mat-card-title></mat-card-header
    >
    <br />
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-content>{{ user.phone }}</mat-card-content>
    <mat-card-subtitle>{{ user.website }}</mat-card-subtitle>
    <mat-card-actions
      ><button mat-raised-button color="primary" (click)="openDialog(i)">
        Show more
      </button></mat-card-actions
    >
  </mat-card>
</section>
