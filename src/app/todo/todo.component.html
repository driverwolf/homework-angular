<div class="table-wrapper">
  <table #table mat-table [dataSource]="todos" matSort>
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>

      <td
        mat-cell
        *matCellDef="let todo"
        [style.text-decoration]="
          todo.completed && column == 'title' ? 'line-through' : 'none'
        "
        [ngClass]="column == 'title' ? 'title' : ''"
      >
        <mat-checkbox
          *ngIf="column == 'completed'"
          [checked]="todo.completed"
          (change)="changeStatus(todo)"
        ></mat-checkbox>

        <span *ngIf="column != 'completed'">{{ todo[column] }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field [style.display]="shower ? 'block' : 'none'">
          <input
            matInput
            name="some"
            [style.display]="shower ? 'block' : 'none'"
            [(ngModel)]="value"
            class="input-text"
          />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let todo">
        <button
          mat-flat-button
          color="accent"
          (click)="editor(todo.title, todo)"
        >
          EDIT
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-fab
          color="warn"
          class="circle"
          (click)="saver()"
          [style.display]="shower ? 'block' : 'none'"
        >
          <span class="material-icons"> check_circle_outline </span>
        </button>
      </th>
      <td mat-cell *matCellDef="let todo">
        <button mat-fab color="primary" (click)="deletor(todo)" class="circle">
          <span class="material-icons"> delete </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
